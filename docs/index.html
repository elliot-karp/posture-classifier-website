<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posture Classifier</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <h1>Posture Classifier</h1>
  <section>
    <h2>Posture Classification</h2>
    <!-- Video hidden since we only need it for capturing frames -->
    <video id="video" autoplay muted playsinline style="display: none;"></video>
    <!-- Canvas will display the video feed and overlays -->
    <canvas id="output"></canvas>
  </section>

<!-- Settings Popup -->
<div id="settings-popup" class="settings-popup hidden">
  <div class="settings-content">
      <h2>Settings</h2>
      <label>
          <input type="checkbox" id="audio-queue-toggle"> Enable Audio Queue
      </label>
      <br>
      <label for="model-dropdown">Select Model:</label>
      <select id="model-dropdown">
          <option value="angles_model">Neural Network on Angles</option>
          <option value="points_model">Neural Network on Spatial Points</option>
      </select>
      <br>
      <button id="close-settings">Close</button>
  </div>
</div>

<!-- Button to Open Settings -->
<button id="open-settings">Settings</button>

  <!-- Scripts -->
\\
<script type="module" src="js/tensor.js" defer></script>
<script type="module" src="js/settings.js" defer></script>
<script type="module" src="js/blaze.js" defer></script>
</body>
</html>
